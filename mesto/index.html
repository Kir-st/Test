<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" class="logo" alt="Логотип">
      </header>
      <section class="profile">
        <div class="profile__user-info">
          <img src="images/avatar.jpg" class="profile__avatar" alt="Аватар">
          <div class="profile__info">
            <div class="profile__form">
               <h1 class="profile__name">Жак-Ив Кусто</h1>
               <button type="button" class="profile__edit-button" aria-label="edit"></button>
            </div>
            <p class="profile__occupation">Исследователь океана</p>
            </div>
          </div>
          <button type="button" aria-label="add" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img src="images/Карачаевск.jpg" class="element__img" alt="Карачаевск">
            <div class="element__items">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like-button" aria-label="like"></button>
            </div>
          </div>
          <div class="element">
            <img src="images/kirill-pershin-1404681-unsplash.jpg" class="element__img" alt="Эльбрус">
            <div class="element__items">
              <h2 class="element__title">Эльбрус</h2>
              <button type="button" class="element__like-button" aria-label="like"></button>
            </div>
          </div>
            <div class="element">
              <img src="images/Домбай.jpg" class="element__img" alt="Домбай">
              <div class="element__items">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__like-button" aria-label="like"></button>
              </div>
            </div>
              <div class="element">
                <img src="images/Эльбрус.jpg" class="element__img" alt="Гора Эльбрус">
                <div class="element__items">
                  <h2 class="element__title">Гора Эльбрус</h2>
                  <button type="button" class="element__like-button" aria-label="like"></button>
                </div>
              </div>
                <div class="element">
                  <img src="images/Домбай.jpg" class="element__img" alt="Домбай">
                  <div class="element__items">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like-button" aria-label="like"></button>
                  </div>
                </div>
                  <div class="element">
                    <img src="images/Карачаево-Черкесия.jpg" class="element__img" alt="Карачаево-Черкесия">
                    <div class="element__items">
                      <h2 class="element__title">Карачаево-Черкесия</h2>
                      <button type="button" class="element__like-button" aria-label="like"></button>
                    </div>
                  </div>                                                                                        
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

  </html>
